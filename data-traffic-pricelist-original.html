<style>
.accs-price-table-wrapper {
        border: 1px solid #e5e8ed;
        border-radius: 5px;
        -webkit-box-shadow: 0 2px 4px rgba(3,27,78,.06);
        box-shadow: 0 2px 4px rgba(3,27,78,.06);
        /*min-width: 400px;*/
        /*max-width: 680px;*/
        font: 400 16px/1.5 Segoe UI,Roboto,Helvetica Neue,Helvetica,Arial,sans-serif;
}
.accs-price-table {
        border: none;
        border-collapse: collapse;
        border-radius: 5px;
        border-spacing: 0;
        -webkit-box-shadow: none;
        box-shadow: none;
        margin: 0;
        margin-bottom: 0px;
        table-layout: unset;
        width: 100%;
}

.accs-price-table thead tr {
        background-color: #f3f6f9;
        border-bottom: 1px solid #e5e8ed;
}

.accs-price-table thead th {
        border: none;
        color: #031b4e;
        font-size: 12px;
        padding: 14px 10px 13px;
        padding-left: 10px;
        text-align: left;
        text-transform: uppercase;
        vertical-align: bottom;
}

.accs-price-table tbody tr:not(:last-of-type) {
        border-bottom: 1px solid #e5e8ed;
}

.accs-price-table tbody tr {
        border-top: none;
        color: rgba(3, 27, 78, 0.7);
}

.accs-price-table > tbody:nth-child(2) > tr:nth-child(1) {
        /*background-color: grey;*/
}

.accs-price-table tbody td:first-child, 
.accs-price-table tbody th:first-child, 
.accs-price-table thead td:first-child, 
.accs-price-table thead th:first-child {
        padding-left: 40px;
}
.gb-month {
        text-align: right;
}
.free {
        text-align: right;
}
</style>
<body>
  <div class="accs-price-table-wrapper">
    <table class="accs-price-table">
      <thead> <tr> <th>Data Traffic</th>         <th style="text-align:right">NOK/GB</th> <th style="text-align:right">Monthly Free Usage</th> </tr> </thead>
      <tbody>
              <tr> <td>Ingress traffic (RX)</td> <td class="gb-month">          0,01</td> <td class="free">                        100 GB</td> </tr>
              <tr> <td>Egress traffic (TX)</td>  <td class="gb-month">          0,50</td> <td class="free">                        100 GB</td> </tr>
      </tbody>
    </table>
  </div>
</body>
